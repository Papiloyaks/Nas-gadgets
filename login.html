<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login page</title>
        <link rel="icon" href="./image/person.png">
        <!-- <link rel="stylesheet" href="./bootstrap-5.3.0-alpha1-dist/css/bootstrap.css">
        <link rel="stylesheet" href="./bootstrap-5.3.0-alpha1-dist/js/bootstrap.js"> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <style>
            body {
                background-color: rgb(3, 45, 96);
            }
            #contain {
                background-color: rgb(255, 255, 255);
                height: 75vh;
            
            }
            h1 {
                color: white;
                text-shadow: 2px 2px 2px #180332,-2px -2px 2px #190632;
                margin-bottom: 30px;
                text-align: center;
            }
            #button, #button1 {
                border: 2px solid rgb(3, 45, 96);
                color: white;
                font-weight: bold;
                background-color: rgb(3, 45, 96);
            }
            #button:hover, #button1:hover {
                background-color: transparent;
                color: rgb(3, 45, 96);
            }
            #mail, #pass{
                border: 2px solid rgb(3, 45, 96);
                padding: 10px;
            }
            ::placeholder {
                color: rgb(3, 45, 96) !important;
                font-weight: bold;
            }
            #forgot {
                border: 0px;
                border-bottom: 2px solid #1a0338;
                border-left: 2px solid rgb(3, 45, 96);
                background-color: transparent;
            }
            a {
                text-decoration: none;
            }
            .pics{
                margin-left: 65%;
            }
        </style>
    </head>
    <body>
        <a class="pics" href="./index.html"><img  src="./image/backspace.png" alt=""></a>
        <div id="contain" class="col-lg-4 col-md-4 col-sm-7 mt-lg-5 mt-md-4 mt-sm-2 mx-auto shadow rounded p-4">
            <a href=""><img class="picc" src="./image/Capture33.PNG" width="50%" alt=""></a>
            <h1>Sign In</h1>
            <a href="signup.html">
                <button id="button1" class="form-control">SIGN UP</button>
            </a>
            <input type="text" placeholder="Enter Your Email" id="mail" class="form-control my-4">
            <input type="password" placeholder="Password" id="pass" class="form-control my-4">
            <input type="password" placeholder="Forgot Password?" id="forgot" class="form-control my-4">
            <button id="button" onclick="signIn()" class="form-control my-5">Log In</button>
        </div>
        <script>
            let allStudent = JSON.parse(localStorage.getItem("schoolPortal")) 
            console.log(allStudent);

            const signIn =() =>{
                let customer = allStudent.find((all) => mail.value == all.email && pass.value == all.password)
                console.log(customer);
                if(customer != undefined){
                    alert("you are welcome")
                    let index = allStudent.indexOf(customer)
                    localStorage.setItem("userIndex", index)
                    window.location.href = "index.html"
                }
                else{
                    alert("user not found")
                }
            }
        </script>
    </body>
</html>
